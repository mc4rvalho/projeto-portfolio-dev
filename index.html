<!DOCTYPE html>
<html lang="pt-brz">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Matheus Carvalho</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="profile-wrapper">
      <img src="./assets/Matheus Carvalho.jpeg" alt="Foto de perfil de Matheus Carvalho">

      <div class="icon-badge">
        <img src="./assets/icons/code-icon.svg" alt="Ícone de código (code)">
      </div>
    </div>
    <p class="subtitle">Hello World! Meu nome é <span class="color-red">Matheus Carvalho</span> e sou</p>
    <h1 id="title-lg">Desenvolvedor Full Stack</h1>
    <p id="text-sm">Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da
      minha paixão
      pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.</p>

    <section id="tags">
      <figure class="card github">
        <img src="./assets/stacks/GitHub.svg" alt="Ícone do GitHub">

        <figcaption>
          <span>GitHub</span>
        </figcaption>
      </figure>

      <figure class="card html">
        <img src="./assets/stacks/HTML.svg" alt="Ícone do HTML">

        <figcaption>
          <span>HTML</span>
        </figcaption>
      </figure>

      <figure class="card css">
        <img src="./assets/stacks/CSS.svg" alt="Ícone do CSS">

        <figcaption>
          <span>CSS</span>
        </figcaption>
      </figure>

      <figure class="card javascript">
        <img src="./assets/stacks/JavaScript.svg" alt="Ícone do JavaScript">

        <figcaption>
          <span>JavaScript</span>
        </figcaption>
      </figure>

      <figure class="card react">
        <img src="./assets/stacks/React.svg" alt="Ícone do React">

        <figcaption>
          <span>React</span>
        </figcaption>
      </figure>

      <figure class="card node">
        <img src="./assets/stacks/Node.js.svg" alt="Ícone do Node.js">

        <figcaption>
          <span>Node.js</span>
        </figcaption>
      </figure>
    </section>

    <div class="icon-caret">
      <img src="./assets/icons/caret-double-down.svg" alt="Ícone da dupla seta para baixo">
    </div>
  </header>
</body>

</html>
